{{ define "main" }}
<main class="home-hero">
  <div class="home-hero__wrap">
    <div class="home-hero__photo">
      <img src="{{ "/images/james-park.jpg" | absURL }}" alt="James Park portrait" />
    </div>
    <div class="home-hero__intro">
      <h1 class="home-hero__name">{{ site.Title }}</h1>
      {{ with .Content }}{{ . }}{{ end }}
      <nav class="home-hero__links">
        <a class="btn" href="{{ "/cv/" | relURL }}">CV</a>
        <a class="btn" href="mailto:jpark@fuji.waseda.jp">Email</a>
      </nav>
    </div>
  </div>
</main>
{{ end }}
