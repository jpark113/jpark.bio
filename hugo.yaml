baseURL: "https://jpark.bio/"
languageCode: "en-us"
title: "James Park"

# PaperMod via Hugo Modules
theme:
  - github.com/adityatelange/hugo-PaperMod
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true




# Force HTML at home so GitHub Pages has "/" index.html
outputs:
  home: ["HTML","RSS","JSON"]
  section: ["HTML","RSS"]
  page: ["HTML"]
  taxonomy: ["HTML","RSS"]
  term: ["HTML","RSS"]

baseURL: "https://jpark.bio/"
enableRobotsTXT: true

# Global menu
menu:

params:
  ShowShareButtons: false

# --- injected by script: share image & clean menu ---
params:
  images:
    - /images/og.png     # put your OG image at static/images/og.png (optional)
  env: production

menu:
  main:
    - identifier: profile
      name: Profile
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: https://jampkd.bearblog.dev/
      params:
        external: true
      weight: 20
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 30
    - identifier: cv
      name: CV
      url: /cv/
      weight: 40

# Allow HTML in Markdown (needed for mailto/tel in Contact)
markup:
  goldmark:
    renderer:
      unsafe: true
